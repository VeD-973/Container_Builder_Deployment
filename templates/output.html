<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }
        .table-container {
            padding-top: 20px;
            margin: 0 auto;
            width: 80%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            /* height: 300px; Set desired height */
            /* object-fit: cover; /* Crop image */
            /* object-position: center; Center image */ 
            border: 2px solid #dddddd; /* Border style */
            padding: 5px; /* Optional padding */
        }
        .progress-bar-container {
            width: 50%;
            margin: 20px auto;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plot Result</h1>
    </header>
    <div class="table-container">
        <h2>Heuristic Solution</h2>
        {{ table|safe }}
    </div>
    <div class="container">
        <img src="{{ url_for('static', filename='bottom_view.png') }}" alt="Bottom View Plot">
    </div>
    <div class="table-container" id="tableContainer">
        <!-- Your table content here -->
    </div>
    <div class="container">
        <img id="iterationImage" src="">
    </div>
    <div class="progress-bar-container" id="progressBarContainer">
        <p>Loading the optimal solution...</p>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/load_backend_function", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.show_optimal_solution) {
                        // Display the iteration number and image
                        var iterationNumber = response.iteration_number;
                        var imageUrl = "/static/bottom_view_iteration_" + iterationNumber + ".png";
                        document.getElementById("iterationImage").src = imageUrl;
                        // Load DataFrame into table container
                        var tableContainer = document.getElementById("tableContainer");
                        tableContainer.innerHTML = response.df_html;
                        // Hide the progress bar
                        document.getElementById("progressBarContainer").style.display = "none";
                        // Insert the "Optimal Solution" heading before the table
                        var optimalSolutionHeading = document.createElement("h2");
                        optimalSolutionHeading.textContent = "Optimal Solution";
                        tableContainer.parentNode.insertBefore(optimalSolutionHeading, tableContainer);
                    }
                }
            };
            xhr.send();
        });

        // Function to reload the page
        function reloadPage() {
            location.reload();
        }

        // Event listener for the "Show Optimal Solution" button
        document.getElementById("showOptimalSolution").addEventListener("click", reloadPage);
    </script>
    
</body></html>
