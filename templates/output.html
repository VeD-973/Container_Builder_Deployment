<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }
        .table-container {
            padding-top: 20px;
            margin: 0 auto;
            width: 80%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            /* height: 300px; Set desired height */
            /* object-fit: cover; /* Crop image */
            /* object-position: center; Center image */ 
            border: 2px solid #dddddd; /* Border style */
            padding: 5px; /* Optional padding */
        }
    </style>
</head>
<body>
    <header>
        <h1>Plot Result</h1>
    </header>
    <div class="table-container">
        {{ table|safe }}
    </div>
    <div class="container">
        <img src="{{ url_for('static', filename='bottom_view.png') }}" alt="Bottom View Plot">
    </div>
</body>
</html>
